<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ejemplo de un sistema de varias columnas</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
    p{
        padding: 50px;
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        background: #dbdfe5;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"><p>Box 1</p></div>
            <div class="col-sm-4"><p>Box 2</p></div>
            <div class="col-sm-4"><p>Box 3</p></div>
            <div class="col-sm-4"><p>Box 4</p></div>
            <div class="col-sm-4"><p>Box 5</p></div>
            <div class="col-sm-4"><p>Box 6</p></div>
            <div class="col-sm-4"><p>Box 7</p></div>
            <div class="col-sm-4"><p>Box 8</p></div>
            <div class="col-sm-4"><p>Box 9</p></div>
            <div class="col-sm-4"><p>Box 10</p></div>
            <div class="col-sm-4"><p>Box 11</p></div>
            <div class="col-sm-4"><p>Box 12</p></div>
        </div>
    </div>
</body>
</html>
