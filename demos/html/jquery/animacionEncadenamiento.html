<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ejemplo de un m√©todo de encadenamiento</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<style type="text/css">
/* Algunos estilos bonitos */
p {
    width: 200px;
	padding: 40px 0;
	font: bold 24px sans-serif;
	text-align: center;
    background: #aaccaa;
    border: 1px solid #63a063;
    box-sizing: border-box;
}
</style>
<script type="text/javascript">
$(document).ready(function(){
    $(".start").click(function(){
        $("p").animate({width: "100%"}).animate({fontSize: "46px"}).animate({borderWidth: 30});
    });
    $(".reset").click(function(){
        $("p").removeAttr("style");
    });
});
</script>
</head>
<body>
    <p>Hola fondo norteee!</p>
    <button type="button" class="start">Empezar encadenamiento</button>
    <button type="button" class="reset">Reset</button>
</body>
</html>
