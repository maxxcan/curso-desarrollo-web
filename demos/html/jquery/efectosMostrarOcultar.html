<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejemplo del efecto de ocultar de JQuery</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<style type="text/css">
    p{
        padding: 15px;
        background: #F0E68C;
    }
</style>
<script type="text/javascript">
$(document).ready(function(){
    // Escondemos el p치rrafo
    $(".hide-btn").click(function(){
        $("p").hide();
    });
    
    // Mostramos el p치rrafo
    $(".show-btn").click(function(){
        $("p").show();
    });
});
</script>
</head>x
<body>
    <button type="button" class="hide-btn">Esconde la tont치</button> 
    <button type="button" class="show-btn">Muestra la tont치</button>
    <p>Suavementeeee.</p>
    <p>Ocultameeeee.</p>
</body>
</html>
