<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Seleccionando elementos por el selector</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    // Combinamos el elemento p치rrafo con la clase marca
    $("p.marca").css("background", "yellow");
 // Combinamos span con el id marca
    $("#marca span").css("background", "yellow");
    // Combinamos dos elementos ul e il
    $("ul li").css("background", "yellow");
    // Combinamos dos elementos y el id marca
    $("ul#marca li").css("background", "red");
    // Combinamos dos marcas y la clase marca
    $("ul.marca li").css("background", "green")
});
</script>
</head><body>
    <p>Esto es un p치rrafo.</p>
    <p>Esto es otro p치rrafo.</p>
    <p>Otro m치s.</p>
    <ul>
        <li>Item uno</li>
        <li>Item dos</li>
        <li>Item tres</li>
    </ul>
    <ul id="marca">
        <li>Lista uno</li>
        <li>Lista dos</li>
        <li>Lista tres</li>
    </ul>
    <ul class="marca">
        <li>Y otro</li>
        <li>Pozi</li>
        <li>Pono</li>
    </ul>
    <p>Go to <a href="#">Inicio</a></p>
</body>
</html>
