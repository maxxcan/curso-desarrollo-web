<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ejecutando una funci√≥n cuando hacemos scroll</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<style type="text/css">
    p{
        width: 100%;
        padding: 50px 0;
        text-align: center;
        font: bold 34px sans-serif;
        background: #f0e68c;
        position: fixed;
        top: 50px;
        display: none;
    }
    .principal{
        height: 600px;
        font: 34px sans-serif;
        text-align: center;
    }
</style>
<script type="text/javascript">
$(document).ready(function(){
    $(window).scroll(function() {
        $("p").show().fadeOut("slow");
    });
});
</script>
</head>
<body>
    <p>Vamos que nos vamos!</p>
    <div class="principal">Volando voy...</div>
    <div class="principal">Volando vengo...</div>
    <div class="principal">Por el camino...</div>
    <div class="principal">Yo me entretengooo.</div>
    <div class="principal">salalaaaaa.</div>
</body>
</html>
