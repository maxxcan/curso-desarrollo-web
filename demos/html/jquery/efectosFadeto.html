<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejemplo del efecto fade con FadeTo()</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<style type="text/css">
    p{
        display: none;
        padding: 15px;
        background: #DDA0DD;
    }
</style>
<script type="text/javascript">
$(document).ready(function(){
    // Fade con diferentes opacidades
    $(".to-btn").click(function(){
        $("p.none").fadeTo("fast", 0);
        $("p.partial").fadeTo("slow", 0.5);
        $("p.complete").fadeTo(2000, 1);
    });
});
</script>
</head>
<body>
    <button type="button" class="to-btn">Fade para mostrar los distintos p치rrafos</button>
    <p class="none">Esto es un p치rrafo.</p>
    <p class="partial">Esto es otro p치rrafo.</p>
    <p class="complete">Y p치rrafo.</p>
</body>
</html>
